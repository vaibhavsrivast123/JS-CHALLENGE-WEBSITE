<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Javascript on steroids</title>
</head>
<body>
  <div class="container-1">
  <h2>Challenge 1:Your Age in Days </h2>
  <div class="flex-box-container-1">
    <div>
      <button class=" btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>
    <div>
      <button class="btn btn-danger" onclick="reset()">Reset</button> 
    </div>
    </div>
    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
      </div>
 </div>
<div class="container-2">
  <h2>Challenge 2: Cat Generator</h2>
  <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

  <div class="flex-box-container-2" id="flex-cat-gen">

  </div>

</div>
<div class="container-3">
  <h2>Challenge 3: Rock, Paper, Scissors</h2>
  <div class="flex-box-rps" id="flex-box-rps-div">
    <img id="rock" src="http://clipart-library.com/data_images/301711.png" height="150" width="150" alt="" onclick="rpsGame(this)">
    <img id="paper" src="http://images.clipartpanda.com/newspaper-clipart-lined-paper-md.png" height="150" width="150" alt="" onclick="rpsGame(this)">
    <img id="scissors" src="http://images.clipartpanda.com/open-office-clipart-scissors_clip_art_16311.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
    
  </div>
</div>
<div class="container-4">
  <h2 id="change-my-color" >Challenge 4: Change the Color of all Buttons</h2>
  <div class="flex-box-pick-color">
      <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>
              <option value="reset">Reset</option>
          </select>
      </form>
      <button class="btn btn-primary">Facebook</button>
      <button class="btn btn-danger">Youtube</button>
      <button class="btn btn-warning">Google</button>
      <button class="btn btn-success">WhatsApp</button>
  </div>
</div>
<div class="container-5">
  <h2>Challenge 5: BlackJack </h2>
  <h3><span id="blacjack-result">Let's Play</span></h3>
  <div class="flex-blackjack-row-1">
      <div id="your-box">
          
              <h2>You: <span id="your-blackjack-result">0</span></h2>
              

              </div>
          
          <div id="dealer-box">
              <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
              

              </div>
          
      </div>
      <div class="flex-blackjack-row-2">
          <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
          <button id="blackjack-stand-button" class="btn-lg btn -warning mr-2">Stand</button>
          <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal Next Hand</button>
      </div>
      <div class="flex-blackjack-row-3">
          <table>
              <tr>
                  <th>Wins</th>
                  <th>Draws</th>
                  <th>Losses</th>
              </tr>
              <tr>
                  <td><span id="wins">0</span></td>
                  <td><span id="draws">0</span></td>
                  <td><span id="losses">0</span></td>
              </tr>
          </table>
      </div>
  </div>
</div>
</div>  
 <script src="static/js/script.js"></script>
</body>
</html>
